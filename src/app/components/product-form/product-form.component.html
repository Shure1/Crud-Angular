<div class="row">
    <div class="col-sm-4 offset-md-4">
        <div class="card card-body">
            <form (submit)="edit ? submitProduct(): updateProduct()">
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="product.name" class="form-control" placeholder="Product name" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name ="description" [(ngModel)]="product.description" class="form-control" placeholder="Product description">
                </div>
                <div class="form-group">
                    <input type="number" name ="price" [(ngModel)]="product.price" class="form-control" placeholder="Product price">
                </div>
                <div class="form-group">
                    <input type="text" name ="imageURL" [(ngModel)]="product.imageURL" class="form-control" placeholder="URL image">
                </div>
                <button class="btn btn-primary btn-block">Enviar</button>
                
            </form>
        </div>
    </div>

</div>
